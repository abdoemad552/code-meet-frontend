<div class="font-[sans-serif]">
  <div class="grid lg:grid-cols-2 md:grid-cols-2 items-center gap-4">
    <a
      routerLink="/"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      class="w-12 h-12 flex absolute top-8 items-center justify-center border-none outline-none bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#fff"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5 8.25 12l7.5-7.5"
        />
      </svg>
    </a>
    <form class="max-w-xl w-full p-6 mx-auto">
      <div class="mb-12">
        <h3 class="text-gray-800 text-4xl font-extrabold">Login</h3>
        <p class="text-gray-800 text-sm mt-6">
          Don't have an account?
          <a
            routerLink="/signup"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="text-indigo-600 font-semibold hover:underline ml-1 whitespace-nowrap"
            >Register here</a
          >
        </p>
      </div>

      <div>
        <label class="text-gray-800 text-sm block mb-2">Username</label>
        <div class="relative flex items-center">
          <input
            [(ngModel)]="this.username"
            name="text"
            type="text"
            required
            class="w-full text-sm text-gray-800 border border-gray-300 focus:border-indigo-600 px-2 py-3 outline-none"
            placeholder="Your username"
          />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#bbbbbb"
            class="w-[18px] h-[18px] absolute right-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
        </div>
      </div>

      <div class="mt-8">
        <label class="text-gray-800 text-sm block mb-2">Password</label>
        <div class="relative flex items-center">
          <input
            [(ngModel)]="this.password"
            name="password"
            type="password"
            required
            class="w-full text-sm text-gray-800 border border-gray-300 focus:border-indigo-600 px-2 py-3 outline-none"
            placeholder="Your password"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#bbb"
            stroke="#bbb"
            class="w-[18px] h-[18px] absolute right-4 cursor-pointer"
            viewBox="0 0 128 128"
          >
            <path
              d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
              data-original="#000000"
            ></path>
          </svg>
        </div>
      </div>

      <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 shrink-0 text-indigo-600 accent-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-3 block text-sm text-gray-800">
            Remember me
          </label>
        </div>
      </div>

      <div class="mt-12">
        <button
          (click)="this.onLogin($event)"
          type="button"
          class="w-full py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-600 cursor-pointer focus:outline-none"
        >
          Login
        </button>
      </div>

      <div class="my-4 flex items-center gap-4">
        <hr class="w-full border-gray-300" />
        <p class="text-sm text-gray-800 text-center">or</p>
        <hr class="w-full border-gray-300" />
      </div>

      <button
        routerLink="/home"
        type="button"
        class="w-full flex items-center justify-center gap-4 py-2.5 px-4 text-sm tracking-wide cursor-pointer text-gray-800 border border-gray-300 rounded-md bg-transparent hover:bg-gray-50 focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20px"
          class="inline"
          viewBox="0 0 512 512"
        >
          <path
            fill="#fbbd00"
            d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
            data-original="#fbbd00"
          />
          <path
            fill="#0f9d58"
            d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
            data-original="#0f9d58"
          />
          <path
            fill="#31aa52"
            d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
            data-original="#31aa52"
          />
          <path
            fill="#3c79e6"
            d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
            data-original="#3c79e6"
          />
          <path
            fill="#cf2d48"
            d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
            data-original="#cf2d48"
          />
          <path
            fill="#eb4132"
            d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
            data-original="#eb4132"
          />
        </svg>
        Continue with google
      </button>
    </form>

    <div class="max-md:order-1 h-screen min-h-full">
      <img
        src="https://i.ibb.co/mCj9GNzt/image-3.webp"
        class="w-full h-full object-cover"
        alt="login-image"
      />
    </div>
  </div>
</div>
