<div class="min-h-screen flex items-center justify-center bg-white relative px-4">
  <a
    routerLink="/entry"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    class="group flex items-center justify-center w-12 h-12 rounded-full hover:bg-indigo-50 hover:text-indigo-700 active:bg-indigo-100 text-white transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         fill="none"
         stroke-width="2"
         class="w-6 h-6 stroke-indigo-800">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>
  </a>

  <form class="max-w-xl w-full p-6 mx-auto">
    <div class="flex flex-col items-center justify-center space-y-6 select-none">
      <div class="w-40 h-40 flex px-6 py-6 rounded-full bg-indigo-700 items-center justify-center">

 fill="#EEF3FF" fill-rule="evenodd"/></g></svg>
      </div>
      <h3 class="text-gray-800 text-4xl font-extrabold">Sign Up</h3>
      <p class="text-gray-800 text-sm">
        Already have an account?
        <a routerLink="/login" class="text-indigo-700 font-semibold hover:underline ml-1">
          Login here.
        </a>
      </p>
    </div>

    <div class="flex flex-col md:flex-row gap-6 mt-4">
      <div class="w-full md:w-1/2">
        <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">First Name</label>
        <div class="relative flex items-center">
          <input
            [(ngModel)]="signupRequest.firstName"
            name="FirstName"
            type="text"
            required
            class="rounded-full w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-6 py-3 outline-none"
            placeholder="First Name"
          />
        </div>
      </div>

      <div class="w-full md:w-1/2">
        <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Last Name</label>
        <div class="relative flex items-center">
          <input
            [(ngModel)]="signupRequest.lastName"
            name="LastName"
            type="text"
            required
            class="rounded-full w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-6 py-3 outline-none"
            placeholder="Last Name"/>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Email Address</label>
      <div class="relative flex items-center">
        <input
          [(ngModel)]="signupRequest.email"
          name="EmailAddress"
          type="email"
          required
          class="rounded-full w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-6 py-3 outline-none"
          placeholder="Email Address"/>
      </div>
    </div>

    <div class="mt-4">
      <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Username</label>
      <div class="relative flex items-center">
        <input
          [(ngModel)]="signupRequest.username"
          name="Username"
          type="text"
          required
          class="rounded-full w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-6 py-3 outline-none"
          placeholder="Username"/>
      </div>
    </div>

    <div class="mt-4 relative">
      <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Password</label>
      <div class="relative flex items-center">
        <!-- Password Input -->
        <input
          [(ngModel)]="signupRequest.password"
          name="password"
          [type]="showPassword ? 'text' : 'password'"
          required
          class="rounded-full w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 pl-6 pr-12 py-3 outline-none"
          placeholder="Password"/>

        <!-- Toggle Icon -->
        <div
          class="absolute right-6 top-1/2 -translate-y-1/2 cursor-pointer"
          (click)="toggleShowPassword()">
          <ng-container *ngIf="showPassword; else showEyeIcon">
            <!-- Eye (password visible) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                 class="text-gray-400 hover:text-gray-600 transition-colors"
                 viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
          </ng-container>
          <ng-template #showEyeIcon>
            <!-- Eye-slash (password hidden) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                 class="text-gray-400 hover:text-gray-600 transition-colors"
                 viewBox="0 0 16 16">
              <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
              <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
              <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
            </svg>
          </ng-template>
        </div>
      </div>
    </div>

    <div class="mt-4 relative">
      <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Confirm password</label>
      <div class="relative flex items-center">
        <input
          [(ngModel)]="signupRequest.confirmPassword"
          name="password"
          [type]="showPassword ? 'text' : 'password'"
          required
          class="rounded-full w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 pl-6 pr-12 py-3 outline-none"
          placeholder="Confirm password"/>

        <div
          class="absolute right-6 top-1/2 -translate-y-1/2 cursor-pointer"
          (click)="toggleShowPassword()">
          <ng-container *ngIf="showPassword; else showEyeIcon">
            <!-- Eye (password visible) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                 class="text-gray-400 hover:text-gray-600 transition-colors"
                 viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
          </ng-container>
          <ng-template #showEyeIcon>
            <!-- Eye-slash (password hidden) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                 class="text-gray-400 hover:text-gray-600 transition-colors"
                 viewBox="0 0 16 16">
              <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
              <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
              <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
            </svg>
          </ng-template>
        </div>
      </div>
    </div>

    <div class="mt-4 w-full">
      <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Phone number</label>
      <div class="rounded-full w-full text-sm text-gray-800 border-2 border-gray-300 focus-within:border-indigo-600 flex items-center py-3 overflow-hidden bg-white">
        <!-- Country Code Select -->
        <select
          [(ngModel)]="selectedCountryCode"
          name="countryCode"
          class="h-full pl-6 pr-2 bg-white text-sm text-gray-800 focus:outline-none cursor-pointer">
          <option value="+20">🇪🇬 +20</option>
          <option value="+33">🇫🇷 +33</option>
          <option value="+49">🇩🇪 +49</option>
          <option value="+34">🇪🇸 +34</option>
          <option value="+1">🇺🇸 +1</option>
        </select>

        <!-- Divider -->
        <div class="w-px h-6 bg-gray-300 mx-2"></div>

        <!-- Phone Input -->
        <input
          [(ngModel)]="signupRequest.phoneNumber"
          id="phoneNumberInput"
          name="PhoneNumber"
          type="tel"
          placeholder="100-136-4845"
          pattern="[0-9]*"
          inputmode="numeric"
          maxlength="12"
          class="flex-1 text-sm px-3 bg-white text-gray-800 focus:outline-none"
        />
      </div>
    </div>

    <div class="mt-8">
      <button
        (click)="this.onSignup()"
        type="submit"
        class="w-full py-3 text-sm rounded-full text-white bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 transition-colors cursor-pointer">
        Sign Up
      </button>
    </div>
  </form>
</div>
