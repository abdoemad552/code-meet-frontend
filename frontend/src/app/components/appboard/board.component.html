<div class="flex flex-col w-full h-full">
  <app-header
    class="bg-white border-b border-gray-300 w-full h-20">
  </app-header>
  <div class="flex">
    <app-sidebar
      [ngClass]="{'w-3/20': !isSidebarMinimized, 'w-1/20': isSidebarMinimized}">
    </app-sidebar>
    <div [@fadeInOut] class="bg-white relative h-[90dvh] overflow-y-auto" [ngClass]="{'w-17/20': !isSidebarMinimized, 'w-19/20': isSidebarMinimized}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
