<nav [ngClass]="{'p-6': !isSidebarMinimized, 'pt-6': isSidebarMinimized}">
  <div class="space-y-2">
    <!-- Navigation Items -->
    @for (link of links; track link) {
      <nav-item
        class="block cursor-pointer"
        [title]="link.title"
        [icon]="link.icon"
        [routeLink]="link.route">
      </nav-item>
    }
  </div>
</nav>
