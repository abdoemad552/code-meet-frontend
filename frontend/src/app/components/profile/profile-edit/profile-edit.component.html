<div @fadeInOut class="fixed inset-0 bg-gray-400/75 transition-opacity z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 z-50 overflow-y-auto flex items-center justify-center p-4">
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-xl flex flex-col">
      <!-- Success State (Hidden by Default) -->
      <div *ngIf="requestSent; else formTemplate" class="p-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto size-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <h3 class="text-xl font-semibold text-gray-800 mb-4">User Info Updated!</h3>
        <button
          (click)="onHideEditProfile()"
          class="cursor-pointer rounded-full px-4 py-2 text-md font-medium bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white transition-colors mx-auto">
          Close
        </button>
      </div>

      <ng-template #formTemplate>
        <!-- Header section -->
        <div class="bg-white px-4 pt-5 pb-4 border-b border-gray-200">
          <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-4">
              <svg
                class="rounded-xl bg-indigo-100 size-12 text-indigo-600 font-bold p-3"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
              </svg>
              <h3 class="text-xl font-semibold text-gray-800">Edit profile</h3>
            </div>
            <button
              type="button"
              class="cursor-pointer rounded-full px-1 py-1 text-gray-400 hover:text-indigo-500 hover:bg-indigo-100 transition-colors"
              (click)="onHideEditProfile()">

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <form (ngSubmit)="onSubmit()" class="p-6">

          <!-- First Name + Last Name -->
          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/2">
              <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">First Name</label>
              <div class="relative flex items-center">
                <input
                  [(ngModel)]="owner.firstName"
                  name="firstName"
                  type="text"
                  required
                  class="rounded-xl w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-3 py-3 outline-none"
                  placeholder="First Name"/>
              </div>
            </div>

            <div class="w-full md:w-1/2">
              <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Last Name</label>
              <div class="relative flex items-center">
                <input
                  [(ngModel)]="owner.lastName"
                  name="lastName"
                  type="text"
                  required
                  class="rounded-xl w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-3 py-3 outline-none"
                  placeholder="Last Name"/>
              </div>
            </div>
          </div>

          <!-- Phone Number + Gender -->
          <div class="flex flex-col md:flex-row gap-6 mt-4">
            <!-- Username -->
            <div class="w-full md:w-1/2">
              <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Username</label>
              <div class="relative flex items-center">
                <input
                  [(ngModel)]="updateRequest.username"
                  name="username"
                  type="text"
                  required
                  class="rounded-xl w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-3 py-3 outline-none"
                  placeholder="Username"/>
              </div>
            </div>

            <div class="w-full md:w-1/2">
              <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Gender</label>
              <div class="relative">
                <select
                  [(ngModel)]="updateRequest.gender"
                  name="gender"
                  class="appearance-none rounded-xl w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-4 py-3 outline-none bg-white pr-10">
                  <option value="" disabled selected>Select gender</option>
                  <option value="MALE">Male</option>
                  <option value="FEMALE">Female</option>
                </select>

                <!-- Custom dropdown arrow -->
                <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-indigo-600">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                       viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <!-- Bio -->
          <div class="mt-4">
            <label class="text-indigo-800 font-bold text-xs block mb-2 pl-3 select-none">Bio</label>
            <div class="relative flex items-center">
              <textarea
                [(ngModel)]="updateRequest.bio"
                name="bio"
                rows="3"
                class="rounded-xl w-full text-sm text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-3 py-3 outline-none resize-none"
                placeholder="Write a short bio...">
              </textarea>
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex justify-end mt-6 space-x-4">
            <button
              type="button"
              (click)="onHideEditProfile()"
              class="flex cursor-pointer rounded-full px-4 py-2 text-md text-gray-800 font-medium hover:bg-indigo-50 active:bg-indigo-100 transition-colors">
              Cancel
            </button>
            <!-- In your form (replace the existing submit button) -->
            <button
              type="submit"
              class="flex items-center justify-center rounded-full px-4 py-2 text-md font-medium cursor-pointer bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white transition-colors min-w-[120px]"
              [disabled]="isSubmitting">

              <span *ngIf="!isSubmitting">Request</span>

              <!-- Spinner (shown during submission) -->
              <svg *ngIf="isSubmitting"
                   class="animate-spin size-5 text-white"
                   xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
</div>
