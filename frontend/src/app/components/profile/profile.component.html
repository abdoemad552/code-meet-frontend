<div *ngIf="this.router.url !== '/profile/edit'" class="max-w-full inset-shadow-sm inset-shadow-gray-500/50 flex gap-4 bg-white h-[88dvh] text-gray-900">
    <div class="overflow-hidden w-[40%] relative flex items-center justify-center">
      <div class="bg-gradient-to-r bg-radial from-indigo-400 to-indigo-900 w-full h-full absolute"></div>
      <div class="z-100">
        <div class="profile-left">
          <div class="h-40 w-40 relative border-4 mx-auto border-white rounded-full overflow-hidden z-100">
            <img class="object-cover object-center w-40 h-40" [src]="this.userInfo.profilePictureUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'" alt='...'>
          </div>
          <div class="text-center mt-6 ml-3">
            <h2 class="font-semibold text-3xl text-white">{{ this.userInfo.firstName | titlecase}} {{ ' ' }} {{ this.userInfo.lastName | titlecase  }}</h2>
            <p class="text-indigo-200 text-md mt-2">{{'@'}}{{ this.userInfo.username }}</p>
          </div>
        </div>

        <div class="profile-right mt-9">
          <button
            *ngIf="isOwnProfile"
            routerLink="/profile/edit"
            type="button"
            class="flex items-center absolute top-4 right-4 gap-2 cursor-pointer rounded-md bg-gray-600 px-3 py-2 text-sm text-white border border-transparent hover:bg-transparent hover:text-white hover:border hover:border-white transition-colors"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
            </svg>
            Edit Profile
          </button>

          <div *ngIf="!isOwnProfile">
            <button
              *ngIf="!areFriends"
              type="button"
              (click)="addFriend()"
              class="flex items-center gap-3 cursor-pointer mx-auto rounded-md bg-indigo-900 px-12 py-3 text-sm font-medium text-white hover:bg-white hover:text-indigo-600 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
              </svg>
            </button>

            <div class="flex justify-center gap-1" *ngIf="areFriends">
              <button
                (click)="removeFriend()"
                type="button"
                class="flex items-center gap-3 cursor-pointer rounded-md bg-red-500 px-6 py-3 text-sm font-medium text-white hover:bg-white hover:text-red-500 transition-colors"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>
              </button>
              <button
                type="button"
                class="flex items-center gap-3 cursor-pointer rounded-md bg-indigo-900 px-12 py-3 text-sm font-medium text-white hover:bg-gray-200 hover:text-indigo-600 transition-colors"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-[60%] pr-8 h-full overflow-y-auto flex items-start justify-center">
      <div class="profile-content ml-3 py-4 mt-2 text-gray-700 flex items-center justify-around w-full">
        <div
          class="w-full flex flex-col gap-4 items-center relative">
          <!-- Description -->
          <p class="w-fit text-gray-600 text-md">
            {{ this.userInfo.bio || 'No Bio.'}}
          </p>


          <!-- Detail -->
          <div class="w-full my-auto py-6 flex flex-col justify-center gap-2">
            <div class="w-full flex sm:flex-row flex-col gap-2 justify-center">
              <div class="w-full">
                <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
                  <div class="flex flex-col p-4 border-b border-gray-200">
                    <p class="mb-1 flex items-center gap-2 text-gray-500 md:text-lg">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                      </svg>
                      Email
                    </p>
                    <p class="text-lg font-semibold">{{ this.userInfo.email }}</p>
                  </div>
                  <div class="flex flex-col p-4 border-b border-gray-200">
                    <p class="mb-1 flex items-center gap-2 text-gray-500 md:text-lg">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                      </svg>
                      Phone Number
                    </p>
                    <p class="text-lg font-semibold">{{ this.userInfo.phoneNumber }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

@if (this.router.url === '/profile/edit') {
  <app-profile-edit></app-profile-edit>
}
