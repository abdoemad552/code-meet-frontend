<div class="relative bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden cursor-pointer p-4 h-full flex flex-col justify-between"
  (click)="onCardClick()">
  <div
    class="absolute top-3 left-3 w-3 h-3 rounded-full"
    [ngClass]="{'bg-green-500': isScheduled, 'bg-gray-400': !isScheduled}"
    title="{{ isScheduled ? 'Scheduled' : 'Finished' }}">
  </div>

  <h3 class="text-xl font-bold text-gray-900 mb-2 mt-4 leading-tight">
    {{ meeting.title }}
  </h3>

  <p class="text-sm text-gray-600 mb-2">
    {{ meeting.startsAt }}
  </p>

  <div class="flex items-center mb-3">
    <img
      *ngIf="meeting.creator.profilePictureUrl"
      [src]="meeting.creator.profilePictureUrl"
      class="w-6 h-6 rounded-full mr-2 object-cover" alt=""/>
    <p class="text-xs text-gray-500">
      Created by <span class="font-medium">{{ meeting.creator.firstName }}</span>
    </p>
  </div>

  <p
    class="text-sm text-gray-700 flex-grow mb-4 overflow-hidden text-ellipsis"
    [ngClass]="{ 'line-clamp-2': true }">
    {{ meeting.description || 'No description provided.' }}
  </p>

  <div class="mt-auto text-right">
    <button
      (click)="onActionButtonClick($event)"
      class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200"
      [ngClass]="{'bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500': isScheduled, 'bg-gray-200 text-gray-700 hover:bg-gray-300 focus:ring-gray-400': !isScheduled}">
      {{ buttonText }}
      <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
</div>
