<div class="meet-list flex flex-wrap gap-4 justify-center">
  <button (click)="onInstantMeeting()" class="flex flex-col items-center justify-center w-42 h-36 bg-blue-50 rounded-lg shadow-md hover:bg-blue-100 transition-colors cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
    </svg>
    <span class="mt-2 text-lg font-medium text-blue-600">Meet Now</span>
  </button>

  <button (click)="onScheduleMeeting()" class="flex flex-col items-center justify-center w-42 h-36 bg-green-50 rounded-lg shadow-md hover:bg-green-100 transition-colors cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <span class="mt-2 text-lg font-medium text-green-600">Schedule</span>
  </button>

  <button (click)="onJoinExistingMeeting()" class="flex flex-col items-center justify-center w-42 h-36 bg-purple-50 rounded-lg shadow-md hover:bg-purple-100 transition-colors cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
    </svg>
    <span class="mt-2 text-lg font-medium text-purple-600">Join Meeting</span>
  </button>
</div>
