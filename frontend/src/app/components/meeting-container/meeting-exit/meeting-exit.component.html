    <!-- Rejoin -->
    <button
      (click)="onRejoin()"
      class="bg-indigo-500 text-white px-6 py-3 rounded-full hover:bg-indigo-700 active:bg-indigo-800 transition-all font-medium cursor-pointer shadow flex items-center justify-center gap-2">

    <!-- Return to Home -->

      class="bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-100 active:bg-gray-200 transition-all font-medium cursor-pointer shadow flex items-center gap-2">

    <!-- Recent Meetings -->

      class="bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-100 active:bg-gray-200 transition-all font-medium cursor-pointer shadow flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 lucide lucide-repeat2-icon lucide-repeat-2">

</div>
