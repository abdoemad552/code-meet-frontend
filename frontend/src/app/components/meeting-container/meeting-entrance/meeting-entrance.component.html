<div class="flex items-center justify-center p-10 w-full min-h-dvh">
  <button
    (click)="onReturnHome()"
    class="absolute top-10 left-10 z-10 text-gray-600 hover:text-indigo-600 hover:bg-gray-50 active:bg-gray-100 active:text-indigo-600 px-3 py-3 rounded-full cursor-pointer transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
    </svg>
  </button>
  <div class="w-full max-w-5xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col gap-10 justify-center">
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-base sm:text-lg font-semibold text-gray-500 select-none">
        Choose your audio and video settings for
      </h1>
      <p class="text-xl sm:text-2xl font-bold text-gray-800 mt-1 break-words">
        Meeting Title - {{ meetingId }}
      </p>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center gap-6 w-full px-2">
      <!-- Video Preview -->
      <section class="relative bg-gray-800 rounded-xl overflow-hidden shadow-md aspect-video w-full max-w-3xl mx-auto border border-gray-300 flex items-center justify-center">
        <video #videoTrackWrapper class="w-full h-full object-cover"></video>
      </section>

      <!-- Controls -->
      <div class="flex flex-wrap justify-center items-center gap-6">
        <!-- Camera Toggle -->
        <button
          [disabled]="!rtcService.isCamObtained()"
          (click)="onToggleCamEnabled()"
          [class]="camButtonClasses"
          class="flex items-center gap-2 px-6 py-3 rounded-full border border-gray-300 shadow-md transition font-medium text-base sm:text-lg">
          <svg [class]="camIconClass" class="w-6 h-6" fill="none" stroke-width="1.7" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
            <line *ngIf="!rtcService.isCamEnabled" stroke-linecap="round" stroke-linejoin="round" x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="1.7" />
          </svg>
        </button>

        <!-- Microphone Toggle -->
        <button
          [disabled]="!rtcService.isMicObtained()"
          (click)="onToggleMicEnabled()"
          [class]="micButtonClasses"
          class="flex items-center gap-2 px-6 py-3 rounded-full border border-gray-300 shadow-md transition font-medium text-base sm:text-lg">
          <svg class="w-6 h-6" [class]="micIconClass" fill="none" stroke-width="1.7" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
            <line *ngIf="rtcService.isMicMuted" stroke-linecap="round" stroke-linejoin="round" x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="1.7" />
          </svg>
        </button>
      </div>

      <!-- Join Button -->
      <div class="w-full flex justify-center">
        <button
          (click)="onJoin()"
          class="px-10 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 active:bg-indigo-800 transition duration-200 ease-in-out shadow-md text-lg sm:text-xl font-semibold cursor-pointer">
          Join now
        </button>
      </div>
    </main>
  </div>
</div>
