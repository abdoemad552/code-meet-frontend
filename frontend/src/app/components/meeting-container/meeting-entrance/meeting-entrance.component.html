<div class="meeting-entrance bg-gray-100 text-gray-900 flex items-center justify-center p-4 overflow-hidden w-full h-dvh">
  <div class="p-8 w-full max-w-[80%] text-center my-auto">
    <header class="mb-12 relative">
      <div class="text-center mt-4">
        <h1 class="text-lg sm:text-xl font-semibold text-gray-500">
          Choose your audio and video settings for
        </h1>
        <p class="text-xl sm:text-2xl font-bold text-gray-800 mt-1">Meeting Title - {{meetingId}}</p>
      </div>
    </header>
    <div class="flex flex-col items-center w-full gap-8 lg:gap-12">
      <main class="w-full lg:w-2/3">
        <section class="relative bg-gray-800 rounded-lg overflow-hidden shadow-lg aspect-video flex items-center justify-center mb-6 w-full max-w-[700px] mx-auto border border-gray-200">
          <video #videoTrackWrapper class="w-full h-full object-cover" autoplay playsinline></video>
        </section>

        <div class="flex items-center justify-center gap-6 mb-8">
          <!-- Camera Toggle -->
          <button
            [disabled]="!rtcService.isCamObtained()"
            (click)="onToggleCamEnabled()"
            [class]="camButtonClasses"
            class="flex items-center gap-2 px-6 py-3 rounded-full border border-gray-300 shadow-md transition font-medium text-base sm:text-lg">
            <svg [class]="camIconClass" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
              <line *ngIf="!rtcService.isCamEnabled" x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
<!--            <span>Camera</span>-->
          </button>

          <!-- Microphone Toggle -->
          <button
            [disabled]="!rtcService.isMicObtained()"
            (click)="onToggleMicEnabled( )"
            [class]="micButtonClasses"
            class="flex items-center gap-2 px-6 py-3 rounded-full border border-gray-300 shadow-md transition font-medium text-base sm:text-lg">
            <svg class="w-6 h-6" [class]="micIconClass" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
              <line *ngIf="rtcService.isMicMuted" x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
<!--            <span>Microphone</span>-->
          </button>
        </div>

        <div class="w-full flex justify-center">
          <button
            (click)="onJoin()"
            class="cursor-pointer px-10 py-3 sm:py-4 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200 ease-in-out shadow-md text-lg sm:text-xl font-semibold focus-visible:outline-indigo-600">
            Join now
          </button>
        </div>
      </main>
    </div>
  </div>
</div>
