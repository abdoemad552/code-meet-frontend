<div class="bg-gray-100 h-screen flex flex-col">
  <app-header
    (toggleParticipantsSidebar)="onSidebarChanged('PARTICIPANTS')"
    (toggleChatSidebar)="onSidebarChanged('CHAT')"
    (leave)="onLeave()"
    class="header-gradient text-white px-5 py-7 flex items-center justify-between shadow-md">
  </app-header>

  <app-content
    [sidebarContent]="sidebarContent"
    (hideSidebar)="onHideSidebar()"
    class="flex-1 flex flex-row">
  </app-content>
</div>
