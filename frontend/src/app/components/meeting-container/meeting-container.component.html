<ng-container *ngIf="currentView === 'entrance'">
  <app-meeting-entrance
    [meetingId]="meetingId"
    (joinClicked)="onEntranceJoinClicked($event)"
    (backClicked)="onEntranceBackClicked()">
  </app-meeting-entrance>
</ng-container>

<ng-container *ngIf="currentView === 'room'">
  <app-meeting-room
    [isMuted]="this.rtcService.isMuted"
    (leaveClicked)="onMeetingRoomLeaveClicked()"
    (toggleMuted)="onToggleMuted()">
  </app-meeting-room>
</ng-container>
