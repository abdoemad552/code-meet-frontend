<ng-container *ngIf="currentView === 'MEETING_ENTRANCE'">
  <div [@fadeInOut]>
    <app-meeting-entrance
      (joinClicked)="onEntranceJoinClicked($event)"
      (backClicked)="onEntranceBackClicked()">
    </app-meeting-entrance>
  </div>
</ng-container>

<ng-container *ngIf="currentView === 'MEETING_ROOM'">
  <div [@fadeInOut]>
    <app-meeting-room
      [meetingId]="meetingId"
      (meetingLeaveClicked)="onMeetingLeaveClicked()">
    </app-meeting-room>
  </div>
</ng-container>
