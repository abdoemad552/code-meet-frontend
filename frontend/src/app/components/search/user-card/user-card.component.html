<div class="bg-white flex justify-between items-center gap-4 lg:gap-8 border-gray-200 p-2">
  <div class="bg-white flex justify-between items-center gap-4 lg:gap-8 border-gray-200 p-2">
    <div class="flex items-center gap-4 w-full">
      <!-- Avatar -->
      <ng-container *ngIf="user.profilePictureUrl; else svgIcon">
        <img
          [src]="user.profilePictureUrl"
          alt="Room Image"
          class="w-10 h-10 p-2 bg-indigo-50 rounded-full">
      </ng-container>
      <ng-template #svgIcon>
        <svg
          class="w-10 h-10 text-indigo-500 bg-indigo-50 rounded-full"
          xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
        </svg>
      </ng-template>

      <!-- Full Name + Username -->
      <div class="flex items-center gap-2">
        <!-- Full Name -->
        <span class="text-base font-semibold text-gray-800">
            {{ before(fullName) }}<span class="font-bold text-red-600">{{ matching(fullName) }}</span>{{ after(fullName) }}
        </span>
        <!-- Username -->
        <div class="text-xs text-indigo-700 bg-indigo-50 rounded-full px-2 py-1 font-medium">
          <span class="select-none">{{ '@' }}</span>{{ before(this.user.username) }}<span class="font-bold text-red-600">{{ matching(this.user.username) }}</span>{{ after(this.user.username) }}
        </div>
      </div>
    </div>
  </div>

  <div class="justify-self-end flex gap-3">
    <a
      [routerLink]="['/profile', user.username]"
      type="button"
      class="flex cursor-pointer rounded-full pl-4 pr-5 py-2 text-md font-medium bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white transition-colors gap-2 select-none">
      <svg class="size-6" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
      </svg>
      View profile
    </a>
  </div>
</div>
