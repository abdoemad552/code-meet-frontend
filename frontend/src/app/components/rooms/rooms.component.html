<div class="flex justify-between items-center pb-6 mb-8" *ngIf="!isRoomView">
  <h3 class="text-2xl font-bold text-gray-700">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 inline-block">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
    </svg>
    Rooms List ({{rooms.length}})
  </h3>
  <div class="controls flex gap-2">
    <button
      (click)="openAddRoom()"
      type="button"
      class="cursor-pointer flex items-center gap-1 rounded-sm border border-indigo-600 px-4 py-2 text-md font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Create room
    </button>
    <button
      type="button"
      class="cursor-pointer flex items-center gap-1 rounded-sm px-4 py-2 text-md font-medium rounded-sm border border-indigo-600 bg-indigo-600 font-medium text-white hover:bg-transparent hover:text-indigo-600 transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
      </svg>
      Join room
    </button>
  </div>
</div>

<app-add-room [isModalOpen]="addRoom"></app-add-room>

<div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8" *ngIf="!isRoomView">
  @for (item of rooms; track $index) {
    <app-roomcard [roomInformation]="item"></app-roomcard>
  }
</div>

<app-roomview *ngIf="isRoomView"></app-roomview>
