<div
  [routerLink]="['/room', room.roomId]"
  class="group hover:scale-98 active:scale-95 cursor-pointer flex flex-col bg-white border border-gray-300 shadow-sm rounded-lg hover:shadow-md active:shadow-md transition select-none">
  <div class="p-4 md:p-5">
    <div class="flex justify-between items-center gap-x-3">
      <div class="flex items-center gap-x-3">
        <ng-container *ngIf="room.roomPictureUrl; else svgIcon">
          <img class="size-[50px] rounded-full border-2 border-indigo-100" [src]="room.roomPictureUrl" alt="Room avatar">
        </ng-container>
        <ng-template #svgIcon>
          <svg class="size-[50px] text-indigo-500 bg-indigo-50 rounded-full p-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"></path>
          </svg>
        </ng-template>
        <h3 class="group-hover:text-indigo-600 group-active:text-indigo-600 font-semibold text-gray-800">
          {{ room.roomName }}
        </h3>
      </div>
      <svg class="size-6 text-gray-800 group-hover:text-indigo-600 group-active:text-indigo-600 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </div>
    <p class="mt-3 text-gray-600 text-sm truncate font-medium">{{ room.roomDescription }}</p>
    <p class="mt-1 text-gray-500 text-sm">Created at {{ formatTime(room.createdAt) }}</p>
  </div>
</div>
