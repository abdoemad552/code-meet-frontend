<div class="fixed inset-0 bg-gray-400/75 transition-opacity z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 z-50 overflow-y-auto flex items-center justify-center p-4">
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-xl flex flex-col">
      <!-- Success State (Hidden by Default) -->
      <div *ngIf="requestSent; else formTemplate" class="p-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto size-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Request Sent!</h3>
        <p class="text-gray-600 mb-6">Your request to join the room has been sent.</p>
        <button
          (click)="onHideModal()"
          class="cursor-pointer rounded-full px-4 py-2 text-md font-medium bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white transition-colors mx-auto">
          Close
        </button>
      </div>

      <ng-template #formTemplate>
        <!-- Modal Header -->
        <div class="bg-white px-4 pt-5 pb-4 border-b border-gray-200">
          <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-4">
              <svg
                class="rounded-xl bg-indigo-100 size-12 text-indigo-600 font-bold p-3"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
              </svg>
              <h3 class="text-xl font-semibold text-gray-800">Join Room</h3>
            </div>
            <button
              type="button"
              class="cursor-pointer rounded-full px-1 py-1 text-gray-400 hover:text-indigo-500 hover:bg-indigo-100 transition-colors"
              (click)="onHideModal()">

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="p-6 space-y-6">
          <div>
            <label class="text-indigo-800 font-bold text-sm block mb-2 pl-3 select-none">Room ID</label>
            <input
              type="text"
              [(ngModel)]="roomId"
              name="title"
              required
              class="rounded-md w-full text-md text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-3 py-3 outline-none"
              placeholder="Room name">
          </div>

          <!-- Error display -->
          <div *ngIf="submitError" class="text-red-500 text-sm mt-2 px-3">
            {{ submitError }}
          </div>

          <div class="flex justify-end space-x-4">
            <button
              type="button"
              (click)="onHideModal()"
              class="flex cursor-pointer rounded-full px-4 py-2 text-md text-gray-800 font-medium hover:bg-indigo-50 active:bg-indigo-100 transition-colors">
              Cancel
            </button>
            <!-- In your form (replace the existing submit button) -->
            <button
              type="submit"
              class="flex items-center justify-center rounded-full px-4 py-2 text-md font-medium cursor-pointer bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white transition-colors min-w-[120px]"
              [disabled]="isSubmitting">

              <span *ngIf="!isSubmitting">Request</span>

              <!-- Spinner (shown during submission) -->
              <svg *ngIf="isSubmitting"
                   class="animate-spin size-5 text-white"
                   xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
</div>
