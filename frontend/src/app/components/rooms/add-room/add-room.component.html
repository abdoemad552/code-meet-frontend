<div class="flex justify-center items-center p-4 md:p-8">
  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center p-4 z-50">
    <div
      class="before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)]"
      (click)="closeModal()"
    ></div>
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg z-100">
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-6 border-b border-gray-300">
        <h3 class="text-xl font-semibold text-gray-800">Create Room</h3>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 cursor-pointer">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Room Name</label>
          <input
            type="text"
            [(ngModel)]="this.roomName"
            name="title"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Room Description</label>
          <textarea
            [(ngModel)]="this.roomDescription"
            name="description"
            required
            rows="4"
            class="w-full px-4 py-2 border rounded-md border-gray-300 rounded-md focus:outline-none max-h-[24rem]"
          ></textarea>
        </div>

        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="closeModal()"
            class="cursor-pointer px-4 py-2 text-gray-700 hover:text-gray-900 bg-gray-100 hover:bg-gray-200 rounded"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="cursor-pointer px-6 py-2 bg-indigo-600 hover:bg-indigo-800 text-white rounded transition-colors"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
