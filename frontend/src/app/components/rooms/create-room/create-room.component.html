<div class="fixed inset-0 bg-gray-400/75 transition-opacity z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 z-50 overflow-y-auto flex items-center justify-center p-4">
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-xl flex flex-col">
      <!-- Modal Header -->
      <div class="bg-white px-4 pt-5 pb-4 border-b border-gray-200">
        <div class="flex items-center justify-between gap-4">
          <div class="flex items-center gap-4">
            <svg
              class="rounded-xl bg-indigo-100 size-12 text-indigo-600 font-bold p-3"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-800">Create Room</h3>
          </div>
          <button
            type="button"
            class="cursor-pointer rounded-full px-1 py-1 text-gray-400 hover:text-indigo-500 hover:bg-indigo-100 transition-colors"
            (click)="onHideModal()">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <div>
          <label class="text-indigo-800 font-bold text-sm block mb-2 pl-3 select-none">Name</label>
          <input
            type="text"
            [(ngModel)]="creationRequest.name"
            name="title"
            required
            class="rounded-md w-full text-md text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-3 py-3 outline-none"
            placeholder="Room name">
        </div>

        <div>
          <label class="text-indigo-800 font-bold text-sm block mb-2 pl-3 select-none">Description</label>
          <textarea
            [(ngModel)]="creationRequest.description"
            name="description"
            required
            rows="4"
            class="rounded-md w-full text-md text-gray-800 border-2 border-gray-300 focus:border-indigo-600 px-3 py-3 outline-none"
            placeholder="Room description">
              </textarea>
        </div>

        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="onHideModal()"
            class="flex cursor-pointer rounded-full px-4 py-2 text-md text-gray-800 font-medium hover:bg-indigo-50 active:bg-indigo-100 transition-colors">
            Cancel
          </button>
          <button
            type="submit"
            class="flex cursor-pointer rounded-full px-4 py-2 text-md font-medium bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white transition-colors">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
