<div *ngIf="room && creator; else loading">
  <!-- Main Card Container -->
  <div class="flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-12 w-[90%] border border-gray-300">
      <!-- Back Button -->
      <div class="relative mb-4">
        <a
          routerLink="/rooms"
          class="group flex items-center justify-center w-12 h-12 rounded-full hover:bg-indigo-50 hover:text-indigo-700 active:bg-indigo-100 text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" class="w-6 h-6 stroke-indigo-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>
        </a>
      </div>

      <!-- Room Image -->
      <div class="relative flex justify-center">
        <img
          [src]="room.roomPictureUrl"
          alt="Room Image"
          class="w-[150px] h-[150px] rounded-full object-cover border-4 border-indigo-100">
      </div>

      <!-- Room Name -->
      <h2 class="my-8 text-center text-2xl font-bold text-indigo-700 flex items-center">
        <span class="h-px flex-1 bg-gray-300"></span>
        <span class="shrink-0 px-6">{{ room.roomName }}</span>
        <span class="h-px flex-1 bg-gray-300"></span>
      </h2>

      <!-- Admin Card -->
      <div
        [routerLink]="['/profile', creator.userId]"
        class="my-8 bg-indigo-50 rounded-lg py-3 px-6 flex items-center w-fit mx-auto cursor-pointer hover:scale-95 active:scale-90 transition select-none">
        <img [src]="creator.profilePictureUrl" alt="Admin Image" class="w-8 h-8 rounded-full">
        <div class="ml-3">
          <p class="text-lg font-medium text-indigo-600">
            Created by {{ creator.firstName }} {{ creator.lastName }}
          </p>
        </div>
      </div>

      <!-- Room Description -->
      <div class="my-8">
        <p class="text-gray-600 text-lg text-center">
          {{ room.roomDescription }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="mt-12 flex justify-between space-x-4">
        <button class="cursor-pointer bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white px-4 py-2 rounded-full flex items-center justify-center flex-1 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
          Chat
        </button>

        <button class="cursor-pointer bg-indigo-500 hover:bg-indigo-700 active:bg-indigo-800 text-white px-4 py-2 rounded-full flex items-center justify-center flex-1 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Members
        </button>

        <button
          (click)="leaveRoom()"
          class="cursor-pointer bg-red-500 hover:bg-red-700 active:bg-red-800 text-white px-4 py-2 rounded-full flex items-center justify-center flex-1 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Leave
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <!-- Main Container (same as your card) -->
  <div class="flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-12 w-[90%] border border-gray-300 animate-pulse">

      <!-- Back Button Skeleton -->
      <div class="relative mb-4">
        <div class="w-12 h-12 rounded-full bg-gray-200"></div>
      </div>

      <!-- Room Image Skeleton -->
      <div class="flex justify-center">
        <div class="w-[150px] h-[150px] rounded-full bg-gray-200 border-4 border-gray-100"></div>
      </div>

      <!-- Room Name Skeleton -->
      <div class="my-8 flex items-center">
        <div class="h-px flex-1 bg-gray-200"></div>
        <div class="shrink-0 px-6 w-40 h-8 bg-gray-200 rounded"></div>
        <div class="h-px flex-1 bg-gray-200"></div>
      </div>

      <!-- Admin Card Skeleton -->
      <div class="my-8 bg-gray-100 rounded-lg py-3 px-6 flex items-center w-fit mx-auto">
        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
        <div class="ml-3 w-32 h-6 bg-gray-300 rounded"></div>
      </div>

      <!-- Description Skeleton -->
      <div class="my-8 space-y-2">
        <div class="h-4 bg-gray-200 rounded w-full"></div>
      </div>

      <!-- Buttons Skeleton -->
      <div class="mt-12 flex justify-between space-x-4">
        <div class="flex-1 h-12 bg-gray-200 rounded-full"></div>
        <div class="flex-1 h-12 bg-gray-200 rounded-full"></div>
        <div class="flex-1 h-12 bg-gray-200 rounded-full"></div>
      </div>
    </div>
  </div>
</ng-template>
