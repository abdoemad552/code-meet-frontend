<div class="flex items-center">
  <div class="custom-mono font-bold px-4 py-5 mr-4 h-8 bg-indigo-700 rounded-lg flex items-center justify-center text-sm font-semibold">
    {{ timer }}
  </div>
  <div class="flex flex-col items-baseline overflow-hidden">
    <h1
      class="text-xl font-semibold max-w-xl truncate"
      [title]="state.meeting.title">
      {{ state.meeting.title }}
    </h1>
    <span
      class="text-xs text-indigo-100 max-w-2xl truncate"
      [title]="state.meeting.description">
      {{ state.meeting.description }}
    </span>
  </div>
</div>
<div class="flex items-center gap-3">
  <div class="flex items-center gap-3 border-r-2 pr-3 border-white">
    <!-- Editor -->
    <button
      (click)="onToggleEditor()"
      class="text-white hover:bg-indigo-700 active:bg-indigo-800 rounded-xl px-2 py-2 flex items-center gap-2 transition duration-300 ease-in-out cursor-pointer focus:outline-none"
      [ngClass]="{'bg-indigo-700 shadow-sm': mainAreaContent === 'EDITOR'}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7" class="size-6 lucide lucide-messages-square-icon lucide-messages-square">
        <path stroke-linecap="round" stroke-linejoin="round" d="m6.75 7.5 3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0 0 21 18V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v12a2.25 2.25 0 0 0 2.25 2.25Z" />
      </svg>
    </button>

    <!-- Share screen -->
    <button
      (click)="onToggleScreenShare()"
      class="text-white hover:bg-indigo-700 active:bg-indigo-800 rounded-xl px-2 py-2 transition duration-300 ease-in-out cursor-pointer focus:outline-none"
      [ngClass]="{'bg-indigo-700 shadow-sm': mainAreaContent === 'SCREEN_SHARE'}">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-monitor-up-icon lucide-monitor-up">
        <path d="m9 10 3-3 3 3"/><path d="M12 13V7"/><rect width="20" height="14" x="2" y="3" rx="2"/><path d="M12 17v4"/><path d="M8 21h8"/>
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-3 border-r-2 pr-3 border-white">
    <!-- Chat -->
    <button
      (click)="onToggleChatSidebar()"
      class="text-white hover:bg-indigo-700 active:bg-indigo-800 rounded-xl px-2 py-2 flex items-center gap-2 transition duration-300 ease-in-out cursor-pointer focus:outline-none"
      [ngClass]="{'bg-indigo-700 shadow-sm': sidebarContent === 'CHAT'}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor" class="size-6 lucide lucide-messages-square-icon lucide-messages-square">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
      </svg>
    </button>

    <!-- People -->
    <button
      (click)="onToggleParticipantsSidebar()"
      class="text-white hover:bg-indigo-700 active:bg-indigo-800 rounded-xl px-2 py-2 flex items-center gap-2 transition duration-300 ease-in-out cursor-pointer focus:outline-none"
      [ngClass]="{'bg-indigo-700 shadow-sm': sidebarContent === 'PARTICIPANTS'}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7" class="size-6 lucide lucide-messages-square-icon lucide-messages-square">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"></path>
      </svg>
    </button>

    <!-- More options -->
    <button class="text-white hover:bg-indigo-700 active:bg-indigo-800 rounded-xl px-2 py-2 flex items-center gap-2 transition duration-300 ease-in-out cursor-pointer focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor" class="size-6 lucide lucide-messages-square-icon lucide-messages-square">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-3 border-white">
    <!-- Camera -->
    <button
      (click)="rtc.toggleCamMuted()"
      [disabled]="!rtc.isCamObtained()"
      class="text-white rounded-xl px-2 py-2"
      [ngClass]="{
        'cursor-not-allowed opacity-60': !rtc.isCamObtained(),
        'hover:bg-indigo-700 active:bg-indigo-800 transition duration-300 ease-in-out cursor-pointer focus:outline-none': rtc.isCamObtained()}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor" class="size-6 lucide lucide-messages-square-icon lucide-messages-square">
        <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
        <line *ngIf="rtc.isCamMuted()" stroke-linecap="round" stroke-linejoin="round" x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="1.7" />
      </svg>
    </button>

    <!-- Microphone -->
    <button
      (click)="rtc.toggleMicMuted()"
      [disabled]="!rtc.isMicObtained()"
      class="text-white rounded-xl px-2 py-2"
      [ngClass]="{
        'cursor-not-allowed opacity-60': !rtc.isMicObtained(),
        'hover:bg-indigo-700 active:bg-indigo-800 transition duration-300 ease-in-out cursor-pointer focus:outline-none': rtc.isMicObtained()}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor" class="size-6 lucide lucide-messages-square-icon lucide-messages-square">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
        <line *ngIf="rtc.isMicMuted()" stroke-linecap="round" stroke-linejoin="round" x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="1.7" />
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-2 px-2 py-2 rounded-md border-white">
    <button
      (click)="onLeave()"
      class="bg-[#DF0000] hover:bg-[#D80000] active:bg-[#D00000] shadow-sm text-white rounded-md px-4 py-2 transition duration-300 ease-in-out font-bold flex gap-2 cursor-pointer focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-door-open-icon lucide-door-open"><path d="M11 20H2"/><path d="M11 4.562v16.157a1 1 0 0 0 1.242.97L19 20V5.562a2 2 0 0 0-1.515-1.94l-4-1A2 2 0 0 0 11 4.561z"/><path d="M11 4H8a2 2 0 0 0-2 2v14"/><path d="M14 12h.01"/><path d="M22 20h-3"/></svg>
      Leave
    </button>
  </div>
</div>
