@if (state.currentView === "ENTRANCE") {
  <app-meeting-entrance [@fadeInOut]>
  </app-meeting-entrance>
} @else if (state.currentView === "ROOM") {
  <app-meeting-room [@fadeInOut]>
  </app-meeting-room>
} @else if (state.currentView === "EXIT") {
  <app-meeting-exit [@fadeInOut]>
  </app-meeting-exit>
} @else if (state.currentView === "NOT_FOUND") {
  <app-meeting-not-found [@fadeInOut]>
  </app-meeting-not-found>
} @else {
  <div [@fadeInOut] class="waiting-container">
    <div class="loading-content">
      <svg class="loading-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#e0e0e0" stroke-width="8" fill="none"/>
        <circle cx="50" cy="50" r="45" stroke="#3f51b5" stroke-width="8" fill="none" stroke-dasharray="283" stroke-dashoffset="75" [@rotateAnimation]>
          <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1.5s" repeatCount="indefinite"/>
        </circle>
      </svg>
      <h2 class="loading-text">Preparing your meeting</h2>
      <p class="loading-subtext">Just a moment while we get everything ready...</p>
    </div>
  </div>
}
