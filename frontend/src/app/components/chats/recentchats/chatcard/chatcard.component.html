<div [routerLink]="route" routerLinkActive="bg-gray-200 hover:bg-gray-200" class="flex items-center cursor-pointer hover:bg-gray-100 p-4 rounded-md">
  <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
    <img [src]="profileImage" alt="User Avatar" class="w-12 h-12 rounded-full">
  </div>
  <div class="flex-1">
    <h2 class="text-lg font-semibold">{{ senderName }}</h2>
    <p class="text-gray-600">{{ lastMessage.length > 40 ? lastMessage.toLowerCase().substring(0, 40).padEnd(42, '.') : lastMessage }}</p>
  </div>
</div>
