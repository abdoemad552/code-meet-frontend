<div class="w-full h-full bg-white overflow-hidden flex">
  <app-recent-chats
    class="w-[30%] min-w-[250px] max-w-[400px] border-r border-gray-300 flex flex-col"
    [peerChats]="peerChats"
    [roomChats]="roomChats"
    [selectedChat]="selectedChat"
    (chatSelected)="onChatSelected($event)">
  </app-recent-chats>

  <app-chatbox
    class="flex flex-col flex-grow"
    [chat]="selectedChat"
    [messages]="selectedChatMessages"
    (hideChatbox)="onHideChatbox()">
  </app-chatbox>
</div>
