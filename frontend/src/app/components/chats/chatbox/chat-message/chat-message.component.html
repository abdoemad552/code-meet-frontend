@if (!outgoingMessage) {
  <div
    class="flex cursor-pointer"
    [ngClass]="{'mt-0.5': isPrevSame, 'mt-8': !isPrevSame}">
    <svg
      class="w-12 h-12 text-indigo-500 bg-indigo-50 rounded-full"
      xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
    </svg>
    <div class="flex max-w-96 rounded-lg p-3 gap-3 bg-gray-200 relative">
      <span *ngIf="!isPrevSame" class="text-xs text-gray-400 absolute -top-5 left-3">{{ _message.sender.firstName }} {{ _message.sender.lastName }}</span>
      <p class="text-gray-700">{{ _message.content }}</p>
    </div>
  </div>
}

@if (outgoingMessage) {
  <div class="flex justify-end cursor-pointer" [ngClass]="{'mt-0.5': isPrevSame, 'mt-8': !isPrevSame}">
    <div class="flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3 relative">
      <span *ngIf="!isPrevSame" class="text-xs text-gray-400 absolute -top-5 right-3">{{ _message.sender.firstName }} {{ _message.sender.lastName }}</span>
      <p>{{ _message.content }}</p>
    </div>
    <svg
      class="w-12 h-12 text-indigo-500 bg-indigo-50 rounded-full"
      xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
    </svg>
  </div>
}
